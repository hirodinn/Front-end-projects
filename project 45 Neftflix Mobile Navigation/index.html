<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Netflix Mobile Navigation</title>
  </head>
  <body>
    <button class="nav-btn open-btn">
      <i class="fas fa-bars"></i>
    </button>
    <nav class="hide">
      <div class="black"></div>
      <div class="red"></div>
      <div class="white">
        <img
          src="https://images.ctfassets.net/4cd45et68cgf/7LrExJ6PAj6MSIPkDyCO86/542b1dfabbf3959908f69be546879952/Netflix-Brand-Logo.png?w=684&h=456"
          alt="Logo"
          class="logo"
        />
        <h3>Teams</h3>
        <h3>Locations</h3>
        <h3>Life At Netflix</h3>
        <h3 class="to-right">Netflix culture memo</h3>
        <h3 class="to-right">Work Life balance</h3>
        <h3 class="to-right">inclusion and diversity</h3>
        <h3 class="to-right">Blog</h3>

        <button class="close-btn"><i class="fas fa-times"></i></button>
      </div>
    </nav>
    <main>
      <img
        src="https://images.ctfassets.net/4cd45et68cgf/7LrExJ6PAj6MSIPkDyCO86/542b1dfabbf3959908f69be546879952/Netflix-Brand-Logo.png?w=684&h=456"
        alt="Logo"
        class="logo"
      />
      <h1>Mobile Navigation</h1>
    </main>
    <script src="script.js"></script>
  </body>
</html>
