<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drink Water</title>
  </head>
  <body>
    <h1>Drink Water</h1>
    <h3>Goal 2 Liters</h3>
    <div class="water-container">
      <div class="unfilled">
        <h3>2L</h3>
        <p>remained</p>
      </div>
      <div class="filled">
        <h3>50%</h3>
      </div>
    </div>
    <h4>Select how many glasses of water that you have drank</h4>
    <div class="option-container">
      <div class="option" data-n="1">250ml</div>
      <div class="option" data-n="2">250ml</div>
      <div class="option" data-n="3">250ml</div>
      <div class="option" data-n="4">250ml</div>
      <div class="option" data-n="5">250ml</div>
      <div class="option" data-n="6">250ml</div>
      <div class="option" data-n="7">250ml</div>
      <div class="option" data-n="8">250ml</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
