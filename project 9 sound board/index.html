<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sound Board</title>
  </head>
  <body>
    <audio src="sounds/applause.mp3" class="applause"></audio>
    <audio src="sounds/boo.mp3" class="boo"></audio>

    <audio src="sounds/tada.mp3" class="tada"></audio>
    <audio src="sounds/victory.mp3" class="victory"></audio>
    <audio src="sounds/wrong.mp3" class="wrong"></audio>
    <div class="button-container">
      <button class="button">applause</button>
      <button class="button">boo</button>
      <button class="button">gasp</button>
      <button class="button">tada</button>
      <button class="button">victory</button>
      <button class="button">wrong</button>
      <script src="script.js"></script>
    </div>
  </body>
</html>
