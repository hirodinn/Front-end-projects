<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My Project</title>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="password">
        <div class="password-text"></div>
        <button class="icon"><i class="far fa-clipboard"></i></button>
      </div>
      <div class="length">
        Password Length <input type="number" min="4" max="20" value="4" />
      </div>
      <ul>
        <li>
          include uppercase letters
          <input type="checkbox" checked class="uppercase" />
        </li>
        <li>
          include lowercase letters<input
            type="checkbox"
            checked
            class="lowercase"
          />
        </li>
        <li>include numbers<input type="checkbox" checked class="number" /></li>
        <li>
          include symbols<input type="checkbox" checked class="symbols" />
        </li>
      </ul>
      <button class="generate-password">Generate Password</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
