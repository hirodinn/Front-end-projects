<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Let Us Know Your Feedback</title>
  </head>
  <body>
    <div class="container">
      <h4>How satisfied are you with our</h4>
      <h4>Customer support performance</h4>
      <div class="emojis">
        <div class="emoji">
          <h1>☹️</h1>
          <p>Unhappy</p>
        </div>
        <div class="emoji">
          <h1>😐</h1>
          <p>Neutral</p>
        </div>
        <div class="emoji active">
          <h1>😁</h1>
          <p>Satisfied</p>
        </div>
      </div>
      <button>Send Review</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
